<!-- templates/index.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/grid.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap&subset=latin-ext" rel="stylesheet">
        <title> <img class="logo" src={% static 'img/logo.svg'%}>{% block title %} Shout It {% endblock %} </title>
    </head>
    <body>
        <!-- Main Header -->
        <header>
            <div class="header-text-box">
                <h2> <a class="btn" href="{% url 'home' %}"><link href={% static 'img/logo-svg.ico'%}></a></h2>
            </div>  

        <!-- User Account -->
        <nav>
            <div >
                <ul class="main-nav">
                {% if request.user.is_authenticated %}
                <a class="btn" href={% url 'master:user_detail' request.user.username %}>{{ request.user.username }}!</a>
                <a href="{% url 'account_logout' %}">logout</a>
                {% else %}
                  <a class="btn" href="{% url 'account_login' %}">login</a>
                {% endif %}
                </ul>
            </div>
        </nav>

        </header>
        <main>
            <div class="row">
            {% block content %}
            {% endblock %}
            </div>
        </main>

    </body>
</html>
